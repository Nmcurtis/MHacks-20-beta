<div class="m-5">
    <h1 class="pageTitle">My Classrooms</h1>
    <hr>
    <div class="mt-3">
        <mat-grid-list cols="3" rowHeight="1:1">
            <mat-grid-tile *ngFor="let class of classes">
                <app-tile-preview [title]="class.className" [subtitle]="class.classCode" (click)="openClass(class)"></app-tile-preview>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
