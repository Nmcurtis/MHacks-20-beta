<div class="m-5">
    <h1 class="pageTitle"><a [routerLink]="['/']" routerLinkActive="router-link-active">&larr;</a> {{classroom.className}}</h1>
    <hr>
    <div class="mt-3">
        <mat-grid-list cols="3" rowHeight="1:1">
            <mat-grid-tile *ngFor="let lecture of classroom.lectures">
                <app-tile-preview [title]="lecture.title" [subtitle]="lecture.date" (click)="openLecture(lecture)"></app-tile-preview>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</div>
