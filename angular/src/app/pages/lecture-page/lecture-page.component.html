<div class="m-5">
    <h1 class="pageTitle"><a [routerLink]="['/classroom']" routerLinkActive="router-link-active">&larr;</a> {{lecture.title}}</h1>
    <hr>
    <div class="mt-3">
        <mat-form-field style="width: 100%">
            <mat-label>Search video</mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
        <iframe width="730" height="400" [src]="videoLink" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
</div>
